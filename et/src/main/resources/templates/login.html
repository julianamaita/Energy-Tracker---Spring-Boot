<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{base :: head}"></head>

<body>
<!-- Logo substituída pela tag de logo -->
<div th:replace="~{base :: logo}"></div>

<div class="container mt-5">
    <!-- Título da página -->
    <div th:replace="~{base :: titulo('Login')}"></div>

    <!-- Formulário de login -->
    <div class="card mb-3">
        <form th:action="@{/login}" method="post" class="card-body">

            <!-- Campo de Usuário -->
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <!-- Botão de Login -->
            <button class="btn " style="background-color: #28a745; color: white; padding-left: 3rem; padding-right: 3rem;" type="submit">Acessar</button>
        </form>
    </div>
</div>
</body>

</html>
