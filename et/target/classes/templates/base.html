<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g6c4Xv6Hutj9TFO9TnCwz9m+FCdBqk+ljxA2+1eZ5A6mJPO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontes do Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&amp;display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET - Energy Tracker</title>
    <style>
        body {
            background-color: #f0f9f0; /* Cor de fundo clara */
        }

        .logo-container {
            background-color: #28a745; /* Verde mais forte */
            color: #fff;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5em;
        }

        .navbar-nav .nav-link {
            font-size: 1.1em;
        }

        .container h1 {
            font-family: 'Handlee', cursive;
            font-size: 3em;
            color: #28a745; /* Cor verde para título */
        }

        .nav-link {
            color: #28a745; /* Cor verde nas links de navegação */
        }

        .nav-link:hover {
            color: #155d27; /* Tom mais escuro de verde no hover */
        }
    </style>
</head>
<body>

<!-- Fragmento de logo e navegação -->
<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ms-2">ET</span>
        <span class="mt-3 me-2">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">
          Login
        </a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">
          Logout
        </a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
      </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/usuario/pedido}">Meus dispositivos</a></li>
        </ul>
    </div>
</div>

<!-- Fragmento do Jumbotron -->
<div th:fragment="titulo(valor)" class="p-4 mb-2 bg-body-tertiary rounded-3">
    <div class="container-fluid py-5">
        <h1 th:text="${valor}" class="display-5 fw-bold">Dispositivos</h1>
    </div>
</div>

</body>
</html>
